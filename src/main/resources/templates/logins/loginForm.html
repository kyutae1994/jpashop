<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/login" th:object="${loginForm}"
          method="post">
        <div class="form-group">
            <label th:for="email">E-MAIL</label>
            <input type="text" th:field="*{email}" class="form-control"
                   placeholder="E-MAIL 을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="password">PASSWORD</label>
            <input type="text" th:field="*{password}" class="form-control"
                   placeholder="PASSWORD 를 입력하세요">
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">LOG IN</button>
        <a class="btn btn-secondary" href="/members/new">JOIN</a>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
