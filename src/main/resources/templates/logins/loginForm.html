<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<script type="text/javascript" th:src="@{/js/commonToken.js}"></script>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label th:for="email">E-MAIL</label>
            <input type="email" name="username" id="username" class="form-control"
                   placeholder="E-MAIL 을 입력하세요" autofocus="autofocus" required="true">
        </div>
        <div class="form-group">
            <label th:for="password">PASSWORD</label>
            <input type="password" name="password" id="password" class="form-control"
                   placeholder="PASSWORD 를 입력하세요" required="true">
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">로그인</button>
        <a class="btn btn-secondary" href="/members/new">회원가입</a>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
